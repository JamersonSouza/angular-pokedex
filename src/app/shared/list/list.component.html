<app-search  (emmiter)="setSearch($event)"></app-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllpokes">

    <a class="poke" *ngIf="pokemon.status" [routerLink]="['details', pokemon.status.id]" >
      <section class="pokemon_status">
        <h2>{{pokemon.name}}</h2>
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{value.type.name}}
          </li>

        </ul>
      </section>

      <section class="poke_image">
        <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [alt]="pokemon.name"
      >
      </section>
    </a>
  </ng-template>
  <img src="../../../assets/error.png" *ngIf="apiError" alt="Erro ao carregar dados.." style="width: 100%;">
</section>
